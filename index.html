<!DOCTYPE html>
<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="main.css">
<head>
	<meta charset="UTF-8">
	<title>GrocerieApp</title>
</head>
<body>
<div class="container">
	<!-- RECIPES ON TOP -->
	<div class="row recipes">
	  <div class="col-md-3 recipe">.col-md-3</div>
	  <div class="col-md-3 recipe">.col-md-3</div>
	  <div class="col-md-3 recipe">.col-md-3</div>
	  <div class="col-md-3 recipe">.col-md-3</div>
	</div>
	
	<!-- MENUBAR -->
	<div class="row menubar">
	  <div class="col-md-2 menu">.col-md-2</div>
	  <div class="col-md-4 menu">
	  	<form class="navbar-form navbar-left" role="search">
	  	<div class="form-group">
	    <input type="text" class="form-control" placeholder="Search">
	  	</div>
	  	<button type="submit" class="btn btn-default">Submit</button>
		</form>
	  </div>
	  <div class="col-md-1 menu">.col-md-1</div>
	  <div class="col-md-1 menu">.col-md-1</div>
	  <div class="col-md-1 menu">.col-md-1</div>
	  <div class="col-md-1 menu">.col-md-1</div>
	  <div class="col-md-1 menu">.col-md-1</div>
	  <div class="col-md-1 menu">.col-md-1</div>
	</div>
	<!-- PROMOTIONS AND CHECKOUT -->
	<div class="separator-1">
		<div class="row prmotion">
			<div class="col-md-2 promo">.col-md-1</div>
			<div class="col-md-1 promo">.col-md-1</div>
			<div class="col-md-1 promo">.col-md-1</div>
			<div class="col-md-1 promo">.col-md-1</div>
			<div class="col-md-1 promo">.col-md-1</div>
			<div class="col-md-6 promo">.col-md-1</div>
		</div>
	</div>	
	<!-- FIRST LINE OF PRODUCTS -->
	<div class="separator-2">
		<div class="row products">
			<div class="col-md-1 product-1">.col-md-1</div>
			<div class="col-md-2 product-1">.col-md-2</div>
			<div class="col-md-2 product-1">.col-md-2</div>
			<div class="col-md-2 product-1">.col-md-2</div>
			<div class="col-md-2 product-1">.col-md-2</div>
			<div class="col-md-2 product-1">.col-md-1</div>
			<div class="col-md-1 product-1">.col-md-1</div>

		</div>
	</div>

</div> <!--Closes Container -->	



<!-- JAVASCRIPT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
